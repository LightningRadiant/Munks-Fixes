// as-is, the antennas in JX2 still work even when retracted. this fixes that
// this code was "borrowed" from pull request #1 on the GitHub page for JX2 antenna. Thanks user @gotmachine

@PART[jw1MDA|ju1MDA|jx2LDA]:NEEDS[JX2Antenna]
{
	%MODULE[ModuleDataTransmitter]
	{
		DeployFxModules = 0 // index of the ModuleDeployableAntenna module
	}
}