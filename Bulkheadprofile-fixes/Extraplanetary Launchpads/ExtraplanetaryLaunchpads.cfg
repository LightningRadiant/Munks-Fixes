// HexCans can be stacked, but are usually attached radially
@PART[*HexCanMetal*]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = srf
}

@PART[*HexCanOre*]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = srf
}

@PART[*HexCanRocketParts*]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = srf
}

// these parts are just rescaled versions of one part, so i can see how the bulkhead profiles got messed up
@PART[ELSmelter]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size3, srf
}

@PART[ELSmallSmelter]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size2, srf
}

@PART[ELTinySmelter]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size1, srf
}

// dunno why the big one has the right profile but the small one doesn't...
@PART[ELRecycleBin]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = srf
}

@PART[ELOMD]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size3, srf
}

@PART[ELMagnetometer]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size1, srf
}

// remove srf because... not a srf attach part?
@PART[ELLaunchpad2]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size2
}

// might not actually be 10m diameter but close enough
@PART[ELLandingPad]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size8
}

@PART[RocketpartsSmall7x]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size0, srf
}

@PART[Rocketparts7x]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size1, srf
}

@PART[RocketpartsLarge7x]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size2, srf
}

@PART[RocketpartsHuge7x]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size3, srf
}

@PART[ELConstructionDrone_v2]:NEEDS[ExtraplanetaryLaunchpads]
{
	@bulkheadProfiles = size3
}

// these parts shouldn't be the first parts on your rocket
@PART[ELAuger|ELSmallAuger|ELTinyAuger]:NEEDS[ExtraplanetaryLaunchpads]
{
	@attachRules = 0,1,0,1,0
}