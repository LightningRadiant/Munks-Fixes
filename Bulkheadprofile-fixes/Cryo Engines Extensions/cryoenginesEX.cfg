// technically the provided bulkhead profiles are correct... but you would need to change the part after placing it, so it's changed to display as-is in the VAB

@PART[CEX_LHD_Hestia]:NEEDS[CryoEnginesExtensions]
{
	@bulkheadProfiles = size0, srf
}

@PART[CEX_LHL_Datun|CEX_LMS_Achillo]:NEEDS[CryoEnginesExtensions]
{
	@bulkheadProfiles = size1, srf
}

@PART[CEX_LHL_Karakuni]:NEEDS[CryoEnginesExtensions]
{
	@bulkheadProfiles = size1p5, srf
}

@PART[CEX_LHL_Kunlun|CEX_LMS_Carnotaurus]:NEEDS[CryoEnginesExtensions]
{
	@bulkheadProfiles = size2, srf
}
