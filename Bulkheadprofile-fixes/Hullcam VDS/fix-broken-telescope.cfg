// this telescope is a probe command point but has no antenna? so this fixes that

@PART[Pictozoom_2000]:FOR[HullCameraVDS]
{
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5

	}
}