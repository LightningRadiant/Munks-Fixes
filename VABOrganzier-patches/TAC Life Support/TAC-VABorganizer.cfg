// fun fact: this was the very first VABOrganizer config I wrote! that might explain why its so unoptimized though...

// Support for TAC Life Support
// There's probably an easier way to do this, but I just wrote down each part manually

@PART[TacLifeSupportContainer|TacLifeSupportContainerLarge|TacLifeSupportContainerLarge375|TacLifeSupportContainerSmall|HexCanLifeSupport|HexCanLifeSupportLarge|HexCanLifeSupportSmall]:FOR[TacLifeSupport]:NEEDS[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = supplies
  }
}

@PART[TacWasteContainer|TacWasteContainerLarge|TacWasteContainerLarge375|TacWasteContainerSmall|HexCanLifeSupportWaste|HexCanLifeSupportWasteLarge|HexCanLifeSupportWasteSmall]:FOR[TacLifeSupport]:NEEDS[VABOrganizer]
{
