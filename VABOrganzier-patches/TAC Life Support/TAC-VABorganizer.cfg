@PART[TacAirFilter|TacCarbonExtractor|TacCarbonExtractorLarge|TacCarbonExtractorLarge375|TacSabatierRecycler|TacSabatierRecyclerLarge|TacSabatierRecyclerLarge375|TacWaterPurifier|TacWaterPurifierLarge|TacWaterPurifierLarge375|TacWaterSplitter]:FOR[TacLifeSupport]:NEEDS[VABOrganizer]
