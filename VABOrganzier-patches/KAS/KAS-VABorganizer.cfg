// Support for KAS
// There's probably an easier way to do this, but I just wrote down each part manually

@PART[KAS.PCB1|KAS.CH1|KAS.GrapplingHook|KAS.Harpoon|KAS.RTS1]:FOR[KAS]:NEEDS[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = cablesHarpoons
  }
}

@PART[KAS.JS1|KAS.TB60|KAS.TJ1|KAS.TJ2]:FOR[KAS]:NEEDS[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = towBars
  }
}

@PART[KAS.PortPylon|KAS.PortPylonPwr|KAS.W1|KAS.W2]:FOR[KAS]:NEEDS[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = pylonsWinches
  }
}
