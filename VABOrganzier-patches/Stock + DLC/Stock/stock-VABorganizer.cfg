// adds better support for stock EVA parts. This subcategory is also shared with the KIS EVA items

@PART[evaChute|evaJetpack|evaScienceKit|evaCylinder|evaRepairKit]:LAST[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = evaItems
  }
}

// adds better support for spaceplane (PorkJet) lfo tanks

@PART[mk2FuselageShortLFO|mk2FuselageLongLFO|mk2SpacePlaneAdapter|mk2_1m_AdapterLong|mk2_1m_Bicoupler|adapterSize2-Size1|adapterSize2-Size1Slant]:LAST[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = lfoSpaceplane
  }
}

@PART[adapterSize2-Mk2|adapterMk3-Mk2|mk3FuselageLFO_25|mk3FuselageLFO_50|mk3FuselageLFO_100|adapterMk3-Size2|adapterMk3-Size2Slant|adapterSize3-Mk3]:LAST[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = lfoSpaceplane
  }
}
