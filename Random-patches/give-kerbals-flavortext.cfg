// this patch doesn't really help if you don't have the 'part tips' mod installed
// it just gives kerbals a manufacturer and description. If asteroids get them, then why don't kerbals?
// (yeah if you didn't know, asteroids and comets have a manufacturer - 'The Solar System')

@PART[kerbalEVA*]:FINAL
{
	@manufacturer = #autoLOC_6004069 // Kerbin
}

@PART[kerbalEVA*]:FINAL
{
	@description = #LOC_MunksFixes_kerbalFlavorText
}

@PART[flag]:FINAL
{
	@manufacturer = #autoLOC_501650 // Rokea Inc
}

@PART[flag]:FINAL
{
	@description = #LOC_MunksFixes_flagFlavorText
}